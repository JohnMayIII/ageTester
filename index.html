

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Verification Tester</title>
</head>

<body>
    <header class="header container-fluid" id="header">
        <h1 id="title" class="title">age tester</h1>
    </header>

    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="#" class="littleBox" id="form">
                        <h2>must be born before <span id="bornBefore"></span></h2>
                        <h2 class="form-header">enter your birthdate here:</h2>
                        <input type="date" id="dob" value="" required>
                        <input type="checkbox" name="verified">
                        <input type="submit" value="Submit" class="submit">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="display-text" id="display"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
